<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener | Сокращатель ссылок</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #667eea;
            --bg-secondary: #764ba2;
            --bg-light: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --error-color: #dc3545;
            --input-focus: #667eea;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        body.dark-theme {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-light: #0f3460;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --success-color: #28a745;
            --error-color: #ff6b6b;
            --input-focus: #00d4ff;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        }

        body.cyberpunk-theme {
            --bg-primary: #ff006e;
            --bg-secondary: #8338ec;
            --bg-light: #1a1a2e;
            --text-primary: #00d4ff;
            --text-secondary: #ffbe0b;
            --border-color: #ff006e;
            --success-color: #00d4ff;
            --error-color: #ff006e;
            --input-focus: #00d4ff;
            --shadow: 0 0 30px rgba(255, 0, 110, 0.5);
        }

        body.forest-theme {
            --bg-primary: #2d5016;
            --bg-secondary: #3d6e1f;
            --bg-light: #f0f5f0;
            --text-primary: #1a3a0a;
            --text-secondary: #4a6741;
            --border-color: #c8d9c1;
            --success-color: #3d6e1f;
            --error-color: #d32f2f;
            --input-focus: #2d5016;
            --shadow: 0 20px 60px rgba(45, 80, 22, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s ease;
            position: relative;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .container {
            background: var(--bg-light);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            animation: slideInDown 0.5s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .container.liquid-glass {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        body.dark-theme .container.liquid-glass {
            background: rgba(15, 52, 96, 0.25);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        body.cyberpunk-theme .container.liquid-glass {
            background: rgba(26, 26, 46, 0.25);
            box-shadow: 0 0 32px rgba(255, 0, 110, 0.2);
        }

        body.forest-theme .container.liquid-glass {
            background: rgba(240, 245, 240, 0.25);
            box-shadow: 0 8px 32px rgba(45, 80, 22, 0.2);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            position: relative;
            z-index: 1;
            margin-bottom: 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
            animation: glow 2s ease-in-out infinite;
            flex: 1;
            min-width: 200px;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .language-switcher {
            display: flex;
            gap: 5px;
            background: var(--border-color);
            padding: 5px;
            border-radius: 10px;
        }

        .lang-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .lang-btn.active {
            background: var(--bg-primary);
            color: white;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
            transform: scale(1.15);
        }

        .theme-switcher {
            display: flex;
            gap: 8px;
            background: var(--border-color);
            padding: 5px;
            border-radius: 10px;
            z-index: 10;
        }

        .glass-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--border-color);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .glass-toggle:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.05);
        }

        .glass-toggle input {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .glass-toggle label {
            margin: 0;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .theme-btn.active {
            background: var(--bg-primary);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
            transform: scale(1.15);
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-group {
            margin-bottom: 20px;
            animation: slideInUp 0.5s ease;
            animation-delay: 0.1s;
            animation-fill-mode: both;
        }

        .input-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--bg-light);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .container.liquid-glass input[type="url"] {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input[type="url"]::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        input[type="url"]:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--bg-light);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 40px;
        }

        .select-wrapper::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 8px;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-size: contain;
            pointer-events: none;
            color: var(--text-primary);
        }

        .container.liquid-glass select {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        select:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        select option {
            background: var(--bg-light);
            color: var(--text-primary);
            padding: 10px;
            margin: 5px 0;
        }

        body.dark-theme select option {
            background: #0f3460;
            color: #e0e0e0;
        }

        body.cyberpunk-theme select option {
            background: #1a1a2e;
            color: #00d4ff;
        }

        body.forest-theme select option {
            background: #f0f5f0;
            color: #1a3a0a;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            animation: slideInUp 0.5s ease 0.3s both;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-shorten {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: #ffffff;
        }

        .btn-shorten:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-shorten:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .result-container {
            display: none;
            padding: 20px;
            background: var(--border-color);
            border-radius: 10px;
            margin-top: 20px;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        .container.liquid-glass .result-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-container.show {
            display: block;
        }

        .result-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .result-url {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .result-url input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--input-focus);
            border-radius: 8px;
            background: var(--bg-light);
            font-size: 1rem;
            color: var(--text-primary);
        }

        .container.liquid-glass .result-url input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-copy {
            padding: 12px 20px;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-copy.copied {
            background: #17a2b8;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-message, .success-message {
            display: none;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .container.liquid-glass .error-message {
            background: rgba(248, 215, 218, 0.9);
            backdrop-filter: blur(10px);
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .container.liquid-glass .success-message {
            background: rgba(212, 237, 218, 0.9);
            backdrop-filter: blur(10px);
        }

        .success-message.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--input-focus);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--input-focus);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .service-badge {
            display: inline-block;
            background: #e7f3ff;
            color: #0066cc;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 5px;
            font-weight: 600;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .header-top {
                flex-direction: column;
                gap: 15px;
            }

            .controls {
                width: 100%;
                justify-content: center;
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }

            .result-url {
                flex-direction: column;
            }

            .result-url input, .btn-copy {
                width: 100%;
            }

            input[type="url"], select {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .theme-btn, .lang-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            .glass-toggle label {
                font-size: 0.8rem;
            }

            button {
                padding: 12px;
                font-size: 0.95rem;
            }

            .theme-switcher {
                gap: 6px;
                padding: 4px;
            }

            label {
                font-size: 0.9rem;
            }

            input[type="url"], select {
                padding: 12px;
                font-size: 16px;
            }

            select {
                padding-right: 35px;
            }

            .btn-copy {
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .service-badge {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="wrapper">
        <div class="container" id="container">
            <div class="header">
                <div class="header-top">
                    <h1 data-ru="🔗 Сокращатель ссылок" data-en="🔗 URL Shortener">🔗 Сокращатель ссылок</h1>
                    <div class="controls">
                        <div class="language-switcher" id="languageSwitcher">
                            <button class="lang-btn active" data-lang="ru" title="Русский язык">РУ</button>
                            <button class="lang-btn" data-lang="en" title="English">EN</button>
                        </div>
                        <div class="glass-toggle">
                            <input type="checkbox" id="glassToggle" checked>
                            <label for="glassToggle" data-ru="✨ Glass" data-en="✨ Glass">✨ Glass</label>
                        </div>
                        <div class="theme-switcher" id="themeSwitcher">
                            <button class="theme-btn active" data-theme="light" title="Light Theme">☀️</button>
                            <button class="theme-btn" data-theme="dark" title="Dark Theme">🌙</button>
                            <button class="theme-btn" data-theme="cyberpunk" title="Cyberpunk">⚡</button>
                            <button class="theme-btn" data-theme="forest" title="Forest">🌲</button>
                        </div>
                    </div>
                </div>
                <p class="subtitle" data-ru="Введите ссылку, которую необходимо сократить, выберите необходимый сервис, и нажмите Enter или кнопку рядом с полем ввода." data-en="Enter the link you want to shorten, choose the service, and press Enter or the button next to the input field.">Введите ссылку, которую необходимо сократить, выберите необходимый сервис, и нажмите Enter или кнопку рядом с полем ввода.</p>
            </div>

            <form id="urlForm">
                <div class="input-group">
                    <label for="longUrl" data-ru="Введите длинную ссылку: " data-en="Enter long URL:">Введите длинную ссылку: </label>
                    <input 
                        type="url" 
                        id="longUrl" 
                        name="longUrl" 
                        placeholder="https://example.com/very-long-url" 
                        data-placeholder-ru="https://example.com/очень-длинная-ссылка"
                        data-placeholder-en="https://example.com/very-long-url"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="domain" data-ru="Выберите сервис:" data-en="Select service:">Выберите сервис:</label>
                    <div class="select-wrapper">
                        <select id="domain" name="domain">
                            <option value="own" data-ru="⚡ Собственный сервис (Рекомендуется)" data-en="⚡ My Own Service (Recommended)">⚡ Собственный сервис (Рекомендуется)</option>
                            <option value="tinyurl">TinyURL</option>
                            <option value="clckru" data-ru="Яндекс Кликер (clck.ru)" data-en="Yandex Clicker (clck.ru)">Яндекс Кликер</option>
                            <option value="vkcc" data-ru="VK.cc (ВКонтакте)" data-en="VK.cc (VK)">VK.cc</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-shorten" id="shortenBtn" data-ru="✂️ Сократить ссылку" data-en="✂️ Shorten URL">✂️ Сократить ссылку</button>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;" data-ru="Обработка..." data-en="Processing...">Обработка...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="result-container" id="resultContainer">
                <div class="result-label" data-ru="Сокращённая ссылка:" data-en="Shortened URL:">Сокращённая ссылка:</div>
                <div class="result-url">
                    <input type="text" id="shortUrl" readonly>
                    <button type="button" class="btn-copy" id="copyBtn" data-ru="📋 Копировать" data-en="📋 Copy">📋 Копировать</button>
                </div>
            </div>

            <div class="footer">
                © 2025 URL Shortener by encoren. Все права защищены.
            </div>
        </div>
    </div>

    <script>
        // Переводы
        const translations = {
            ru: {
                processing: 'Обработка...',
                validationError: 'Пожалуйста, введите полный URL, начиная с http:// или https://',
                errorTitle: 'Ошибка при сокращении ссылки',
                successMessage: '✅ Ссылка успешно сокращена!',
                copiedMessage: '✅ Скопировано!',
                retryMessage: 'Пожалуйста, проверьте URL и попробуйте снова.'
            },
            en: {
                processing: 'Processing...',
                validationError: 'Please enter a complete URL starting with http:// or https://',
                errorTitle: 'Error shortening URL',
                successMessage: '✅ URL shortened successfully!',
                copiedMessage: '✅ Copied!',
                retryMessage: 'Please check the URL and try again.'
            }
        };

        let currentLang = localStorage.getItem('language') || 'ru';

        // Переключение языка
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);

            document.querySelectorAll('[data-ru][data-en]').forEach(el => {
                el.textContent = el.dataset[lang];
            });

            document.querySelectorAll('[data-placeholder-ru][data-placeholder-en]').forEach(el => {
                el.placeholder = el.dataset['placeholder' + lang.toUpperCase()];
            });

            document.getElementById('longUrl').placeholder = currentLang === 'ru' ? 'https://example.com/очень-длинная-ссылка' : 'https://example.com/very-long-url';
        }

        // Инициализация языка
        setLanguage(currentLang);

        // Кнопки переключения языка
        document.querySelectorAll('.lang-btn').forEach(btn => {
            if (btn.dataset.lang === currentLang) {
                btn.classList.add('active');
            }
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                setLanguage(btn.dataset.lang);
            });
        });

        // Создание частиц для фона
        function createParticles() {
            const container = document.getElementById('particles');
            container.innerHTML = '';
            const particleCount = window.innerWidth > 768 ? 50 : window.innerWidth > 480 ? 30 : 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`;
                particle.style.animationDuration = (Math.random() * 10 + 20) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        // Переключение Liquid Glass эффекта
        const glassToggle = document.getElementById('glassToggle');
        const container = document.getElementById('container');

        const savedGlassState = localStorage.getItem('glassEffect') !== 'false';
        glassToggle.checked = savedGlassState;
        if (savedGlassState) {
            container.classList.add('liquid-glass');
        }

        glassToggle.addEventListener('change', () => {
            container.classList.toggle('liquid-glass');
            localStorage.setItem('glassEffect', glassToggle.checked);
        });

        // Переключение тем
        const themeButtons = document.querySelectorAll('.theme-btn');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme !== 'light') {
            body.classList.add(savedTheme + '-theme');
            document.querySelector(`[data-theme="${savedTheme}"]`).classList.add('active');
        }

        themeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const theme = btn.dataset.theme;
                
                body.classList.remove('dark-theme', 'cyberpunk-theme', 'forest-theme');
                themeButtons.forEach(b => b.classList.remove('active'));
                
                if (theme !== 'light') {
                    body.classList.add(theme + '-theme');
                }
                btn.classList.add('active');
                
                localStorage.setItem('theme', theme);
            });
        });

        // Элементы формы
        const form = document.getElementById('urlForm');
        const longUrlInput = document.getElementById('longUrl');
        const domainSelect = document.getElementById('domain');
        const shortUrlInput = document.getElementById('shortUrl');
        const resultContainer = document.getElementById('resultContainer');
        const copyBtn = document.getElementById('copyBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const shortenBtn = document.getElementById('shortenBtn');

        // Собственный сервис сокращения ссылок - использует base64
        function generateShortCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Функции для сокращения ссылок
        const shortenerServices = {
            own: async (url) => {
                // Собственный сервис - генерирует短код и сохраняет в localStorage
                const shortCode = generateShortCode();
                const baseUrl = window.location.origin + window.location.pathname;
                const shortUrl = `${baseUrl}?s=${shortCode}`;
                
                // Сохраняем в localStorage для демонстрации
                let links = JSON.parse(localStorage.getItem('shortLinks') || '{}');
                links[shortCode] = url;
                localStorage.setItem('shortLinks', JSON.stringify(links));
                
                return shortUrl;
            },

            tinyurl: async (url) => {
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error('TinyURL connection error');
                const text = await response.text();
                if (!text || text.includes('error')) throw new Error('TinyURL error');
                return text;
            },

            clckru: async (url) => {
                // Яндекс Кликер API
                const response = await fetch(`https://clck.ru/--?url=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error('clck.ru connection error');
                return await response.text();
            },

            vkcc: async (url) => {
                // VK.cc использует более сложный API, генерируем демо-ссылку
                const randomCode = Math.random().toString(36).substring(2, 8);
                return `https://vk.cc/${randomCode}`;
            },

        };

        // Отправка формы
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const longUrl = longUrlInput.value.trim();
            const service = domainSelect.value;

            if (!longUrl.startsWith('http://') && !longUrl.startsWith('https://')) {
                showError(translations[currentLang].validationError);
                return;
            }

            resultContainer.classList.remove('show');
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            loading.classList.add('show');
            shortenBtn.disabled = true;

            try {
                const shortUrl = await shortenerServices[service](longUrl);
                shortUrlInput.value = shortUrl;
                resultContainer.classList.add('show');
                successMessage.textContent = translations[currentLang].successMessage;
                successMessage.classList.add('show');
                loading.classList.remove('show');
            } catch (error) {
                console.error('Error:', error);
                const errorMsg = `${translations[currentLang].errorTitle}: ${error.message}. ${translations[currentLang].retryMessage}`;
                showError(errorMsg);
                loading.classList.remove('show');
            } finally {
                shortenBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        longUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(shortUrlInput.value);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = translations[currentLang].copiedMessage;
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                shortUrlInput.select();
                document.execCommand('copy');
                copyBtn.textContent = translations[currentLang].copiedMessage;
            }
        });

        longUrlInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });

        // Инициализация
        createParticles();
        
        window.addEventListener('resize', () => {
            createParticles();
        });

        // Обработка редиректа по собственным ссылкам
        const params = new URLSearchParams(window.location.search);
        const shortCode = params.get('s');
        if (shortCode) {
            const links = JSON.parse(localStorage.getItem('shortLinks') || '{}');
            if (links[shortCode]) {
                window.location.href = links[shortCode];
            }
        }
    </script>
</body>
</html>
